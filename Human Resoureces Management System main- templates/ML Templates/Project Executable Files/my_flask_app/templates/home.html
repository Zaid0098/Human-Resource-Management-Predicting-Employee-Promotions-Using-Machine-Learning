<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='home.jpg') }}'); /* Ensure the image path is correct */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-attachment: fixed; /* Keep the background fixed during scrolling */
            margin: 0;
            padding: 0;
            color: #fff; /* Set text color to white for better contrast */
        }

        /* Tabs container on the right side */
        .tabs {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #007bff; /* Blue background for tabs */
            padding: 10px;
            position: fixed;
            right: 0;
            top: 50px; /* Adjust if you have a header */
            border-radius: 0 0 5px 5px; /* Rounded corners on the bottom left */
        }

        /* Individual tab styles */
        .tab {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0; /* Vertical margin for tabs */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for tabs */
        .tab:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Active tab styling */
        .tab.active {
            background-color: #003d7a; /* Darker blue for active tab */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background for better contrast */
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em; /* Adjust font size as needed */
            color: #000; /* Set header text to black */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition for button hover */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        main p {
            font-size: 1.2em; /* Adjust font size as needed */
            color: #000; /* Set main text to black */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for text visibility */
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the home page</h1>
    </header>
    <div class="tabs">
        <a href="{{ url_for('home') }}" class="tab {{ 'active' if request.endpoint == 'home' else '' }}">Home</a>
        <a href="{{ url_for('about') }}" class="tab {{ 'active' if request.endpoint == 'about' else '' }}">About</a>
        <a href="{{ url_for('predict') }}" class="tab {{ 'active' if request.endpoint == 'predict' else '' }}">Predict</a>
        <a href="{{ url_for('submit') }}" class="tab {{ 'active' if request.endpoint == 'submit' else '' }}">Submit</a>
    </div>
    <main>
        <!-- Content goes here -->
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('JavaScript loaded!');
        });
    </script>
</body>
</html>
