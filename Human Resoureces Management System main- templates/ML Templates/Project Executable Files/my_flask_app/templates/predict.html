<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='predictiveanalytics _3.jpg') }}'); /* Ensure the image path is correct */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-attachment: fixed; /* Keep the background fixed during scrolling */
            margin: 0;
            padding: 0;
            color: #fff; /* Set text color to white for better contrast */
        }

        /* Tabs container on the right side */
        .tabs {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #007bff; /* Blue background for tabs */
            padding: 10px;
            position: fixed;
            right: 0;
            top: 50px; /* Adjust if you have a header */
            border-radius: 0 0 5px 5px; /* Rounded corners on the bottom left */
        }

        /* Individual tab styles */
        .tab {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0; /* Vertical margin for tabs */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for tabs */
        .tab:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Active tab styling */
        .tab.active {
            background-color: #003d7a; /* Darker blue for active tab */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background for better contrast */
            padding: 10px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition for button hover */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        /* Container for heading and form */
        .content-box {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for text visibility */
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            max-width: 1000px; /* Increased maximum width */
            margin: 20px auto; /* Center the box */
        }

        .content-box h1 {
            font-size: 2em; /* Adjust font size as needed */
            color: #000; /* Set heading text to black */
            margin-top: 0; /* Remove default top margin */
        }

        .content-box form {
            display: grid;
            gap: 10px;
        }

        .content-box label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #000;
        }

        .content-box input, .content-box select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .content-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .content-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content removed -->
    </header>
    <div class="tabs">
        <a href="{{ url_for('home') }}" class="tab {{ 'active' if request.endpoint == 'home' else '' }}">Home</a>
        <a href="{{ url_for('about') }}" class="tab {{ 'active' if request.endpoint == 'about' else '' }}">About</a>
        <a href="{{ url_for('predict') }}" class="tab {{ 'active' if request.endpoint == 'predict' else '' }}">Predict</a>
        <a href="{{ url_for('submit') }}" class="tab {{ 'active' if request.endpoint == 'submit' else '' }}">Submit</a>
    </div>
    <main>
        <div class="content-box">
            <h1>Predict Form</h1>
            <form action="{{ url_for('predict') }}" method="post">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>

                <label for="education">Education</label>
                <input type="text" id="education" name="education" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="kpis">KPIs Met > 80%</label>
                <select id="kpis" name="kpis_met" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="awards">Awards Won</label>
                <input type="text" id="awards" name="awards" required>

                <label for="training">Average Training Score</label>
                <input type="number" id="training" name="average_training_score" step="0.1" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('JavaScript loaded!');
        });
    </script>
</body>
</html>
